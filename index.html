    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body onload="getCurrentUser()">

   <div class="wrapper">
        <div class="sidebar">
            <div class="img"><img src="https://nichemodels.co/wp-content/uploads/2019/03/user-dummy-pic.png" alt="" width="50%"></div>
            <ul>
                <li><i class="fas" id="detial"></i></li>
                <li><i class="fas" id="navName"></i></li>
                <li><i class="fas" id="navPhone"></i></li>
                <li><i class="fas" id="navAddress"></i></li>
                <li><button type="button" class="btn btn-danger" onclick="onLogout()">Logout</button></li>
            </ul>
        </div>
        <div class="main_content">
            <div class="header"><p class="para">Welcome!!</p></div>
            <div class="info">
                <div id="message"></div>
                <div class="inputCard">
                    <form class="row g-2" onsubmit="return false">
                        <div class="col-md-12">
                            <label for="title" class="form-label"></label>
                            <input type="text" class="form-control" id="title" placeholder="Title" required>
                        </div>
                        <div class="col-md-12">
                            <label for="description" class="form-label"></label>
                            <textarea class="form-control textareaStyle" id="description" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary col-md-12"
                                onclick="insertButton()">Insert</button>
                        </div>

                    </form>
                </div>
                <div>
                    <div class="card1" id="postCard">
                        
                        <!-- <img src="https://cdn.pixabay.com/photo/2015/03/04/22/35/head-659652_960_720.png" alt="Avatar"
                            style="width:100%">
                        <div class="container">
                            <h5 class="card-title" id="cardTitle"></h5>
                            <p class="card-text" id="cardText"></p>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
